<div class="container animated fadeIn">
    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col mb-3  col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre de especialidad o su ID">
                        <div class="input-group-append">
                            <button class="btn btn-fondo btn-contorno" type="button" id="button-addon2">
                                <fa-icon [icon]="IBuscar"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col mb-3 col-sm-3">
                    <div class="input-group">
                        <button class="btn btn-outline-info col-sm-12" type="button" routerLink="nueva-especialidad">Agregar
                            Especialidad</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-sm table-striped table-hover">
                    <thead class="color-cabecera-tabla">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
<!--                             <th scope="col">Editar</th> -->
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let depto of listaEspecialidades; let i = index">
                            <th scope="row">{{depto.idEspecialidad}}</th>
                            <td>{{depto.nombreEspecialidad}}</td>
                            <!-- <td>
                                <button class="btn btn-outline-info text-center btn-sm"
                                    (click)="elitarEspecialidad()">
                                    <fa-icon [icon]="IEditar"></fa-icon>
                                </button>
                            </td> -->
                            <td>
                                <button class="btn btn-outline-danger text-center btn-sm"
                                    (click)="confirmarEliminarEspecialidad(i)">
                                    <fa-icon [icon]="IEliminar"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
