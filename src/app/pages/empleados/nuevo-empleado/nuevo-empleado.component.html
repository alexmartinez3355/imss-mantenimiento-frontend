<div class="row container animated fadeIn">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="empleadoForm" (ngSubmit)="guardarEmpleado()">
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombreEmpleado"
                            [class.is-invalid]="nombreNoValido" [class.is-valid]="nombreValido">
                        <span class="form-text text-danger" *ngIf="nombreNoValido">Ingresa un nombre</span>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Apellido paterno"
                            formControlName="apellidoPaterno" [class.is-invalid]="apellidoPNoValido" [class.is-valid]="apellidoPValido">
                        <span class="form-text text-danger" *ngIf="apellidoPNoValido">Ingresa un apellido</span>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Apellido Materno"
                            formControlName="apellidoMaterno" [class.is-invalid]="apellidoMNoValido" [class.is-valid]="apellidoMValido">
                            <span class="form-text text-danger" *ngIf="apellidoMNoValido">Ingresa un apellido</span>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-4">
                        <input class="form-control" type="number" placeholder="Edad" formControlName="edad" [class.is-invalid]="edadNoValido"
                        [class.is-valid]="edadValido">
                        <span class="form-text text-danger" *ngIf="edadNoValido">Ingresa una edad real</span>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="date" formControlName="fechaNacimiento" [class.is-invalid]="fechaNacimientoNoValido"
                        [class.is-valid]="fechaNacimientoValido">
                        <span class="form-text text-danger" *ngIf="fechaNacimientoNoValido">Selecciona/Ingresa una fecha valida</span>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select select-contorno" formControlName="sexo" [class.is-invalid]="sexoNoValido" [class.is-valid]="sexoValido">
                            <option *ngIf="indicadorSexo">Sexo</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Sin especificar</option>
                        </select>
                        <span class="form-text text-danger" *ngIf="sexoNoValido">Selecciona una opción</span>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Matricula" formControlName="matricula" [class.is-invalid]="matriculaNoValido" [class.is-valid]="matriculaValido">
                        <span class="form-text text-danger" *ngIf="matriculaNoValido">Ingresa una matricula valida</span>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Numero de plaza"
                            formControlName="numPlaza" [class.is-invalid]="numPlazaNoValido" [class.is-valid]="numPlazaValido">
                        <span class="form-text text-danger" *ngIf="numPlazaNoValido">Ingresa una numero de plaza válido</span>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select select-contorno" formControlName="puesto" [class.is-invalid]="puestoNoValido" [class.is-valid]="puestoValido">
                            <option *ngIf="indicadorPuesto">Puesto</option>
                            <option *ngFor="let puesto of listaPuestos">{{puesto.nombrePuesto}}</option>
                        </select>
                        <span class="form-text text-danger" *ngIf="puestoNoValido">Selecciona un puesto</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="opcion1"
                                (click)="mostrarNuevoUsuario()">
                            <label class="custom-control-label" for="opcion1">
                                Crear usuario para empleado
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row animated fadeIn fast" formGroupName="datosUsuario" *ngIf="indicadorNuevoUsuario">
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido" [class.is-valid]="usuarioValido">
                        <span class="form-text text-danger" *ngIf="usuarioNoValido">Ingresa un usuario válido</span>
                    </div>
                    <div class="col">
                        <input class="form-control" type="password" placeholder="Contraseña"
                            formControlName="passUsuario" [class.is-invalid]="passUsuarioNoValido" [class.is-valid]="passUsuarioValido">
                            <span class="form-text text-danger" *ngIf="passUsuarioNoValido">Ingresa una contraseña válida</span>
                    </div>
                    <div class="col">
                        <select class="custom-select select-contorno" formControlName="rol">
                            <option *ngIf="indicadorRol">Permisos</option>
                            <option value="admin">Administrador</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-botones">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                    <button class="btn btn-danger" type="button" (click)="volver()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
